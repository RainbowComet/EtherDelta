<!DOCTYPE html>

<head>

            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">

</header>

<main class="main container">
    <div class="main-column main-column--1">
        <section class="section balance">
            <div class="section__title">
                Balance
            </div>
            <div class="balance__tabs">
                <button class="btn balance__tab balance__tab--active" type="button">Deposit</button>
                <button class="btn balance__tab" type="button">Withdraw</button>
                <button class="btn balance__tab" type="button">Transfer</button>
            </div>

            <div class="balance__info balance__info--with-header">
                <div class="balance__info-column">
                    <div class="balance__info-title">Token</div>
                    <div class="balance__info-value">PPT</div>
                </div>
                <div class="balance__info-column">
                    <div class="balance__info-title balance__info-column--2">Wallet</div>
                    <div class="balance__info-value">0</div>
                </div>
                <div class="balance__info-column balance__info-column--3">
                    <div class="balance__info-title">EtherDelta</div>
                    <div class="balance__info-value">0</div>
                </div>
            </div>

            <form action="#" method="post" class="balance__form balance__form--ppt">
                <div class="balance__form-item">
                    <label class="balance__form-label label" for="ppt-amount">Deposit PPT</label>
                    <input class="balance__form-input input" type="text" id="ppt-amount" placeholder="Amount">
                </div>
                <button class="btn balance__form-btn" type="submit">Deposit</button>
            </form>

            <div class="balance__info">
                <div class="balance__info-column">
                    <div class="balance__info-value">PPT</div>
                </div>
                <div class="balance__info-column balance__info-column--2">
                    <div class="balance__info-value">0</div>
                </div>
                <div class="balance__info-column balance__info-column--3">
                    <div class="balance__info-value">0</div>
                </div>
            </div>

            <form action="#" method="post" class="balance__form">
                <div class="balance__form-item">
                    <label class="balance__form-label label" for="eth-amount">Deposit ETH</label>
                    <input class="balance__form-input input" type="text" id="eth-amount" placeholder="Amount">
                </div>
                <button class="btn balance__form-btn" type="submit">Deposit</button>
            </form>

            <p class="balance__desc">
                Make sure <u>PPT</u> is the token you actually want to trade.<br>
                Multiple tokens can share the same name.

            </p>


        </section>
        <section class="section buy-sell">
            <div class="section__title">
                Buy/Sell
            </div>

            <div class="buy-sell__tabs">
                <button class="btn buy-sell__tab buy-sell__tab--active" type="button">Buy Order</button>
                <button class="btn buy-sell__tab" type="button">Sell Order</button>
            </div>

            <form action="#" method="post" class="buy-sell__form">
                <div class="buy-sell__form-item">
                    <div class="buy-sell__overlay">PPT</div>
                    <label class="buy-sell__form-label label" for="buy-amount">Amount to buy</label>
                    <input class="buy-sell__form-input input" type="text" id="buy-amount" placeholder="">
                </div>
                <div class="buy-sell__form-item">
                    <div class="buy-sell__overlay">ETH</div>
                    <label class="buy-sell__form-label label" for="price">Price</label>
                    <input class="buy-sell__form-input input" type="text" id="price" placeholder="">
                </div>
                <div class="buy-sell__form-item">
                    <label class="buy-sell__form-label label" for="total">Total</label>
                    <input class="buy-sell__form-input input" type="text" id="total" placeholder="">
                </div>
                <div class="buy-sell__form-item">
                    <div class="buy-sell__overlay">Blocks</div>
                    <label class="buy-sell__form-label label" for="expires">Expires</label>
                    <input class="buy-sell__form-input input" type="text" id="expires" value="10000">
                </div>


                <button class="btn buy-sell__form-btn" type="submit">Buy Order</button>
            </form>

        </section>
    </div>
    <div class="main-column main-column--2">
        <section class="section section--order-book">
            <div class="section__title">
                Order Book
            </div>
            <button class="section__login-btn btn js-login-btn" type="button">Login</button>

            <div class="section__dummy-img-wrapper">
                <div class="section__overlay"></div>
                <img class="section__dummy-img" src="img/dummy2.jpg" alt="dummy">
            </div>
        </section>

    </div>
    <div class="main-column main-column--4">
        <section class="section price-chart">
            <div class="section__title">
                Price Chart
            </div>

            <div class="price-chart__info">
                <div class="price-chart__info-currency">PPT/ETH</div>
                <svg class="price-chart__info-icon" width="11" height="10" viewBox="0 0 11 10" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.66127 6.72827L6.45424 3.00952C6.36244 2.90308 6.18569 2.90308 6.09291 3.00952L2.88588 6.72827C2.76674 6.86694 2.87416 7.07007 3.06655 7.07007L9.48061 7.07007C9.67299 7.07007 9.78041 6.86694 9.66127 6.72827Z"
                          fill="#27AE60"/>
                </svg>
                <div class="price-chart__info-value">0.015055</div>
                <div class="price-chart__info-percent">+2.74%</div>
            </div>

            <div class="price-chart__hours">
                <button class="price-chart__hours-item btn" type="button">1H</button>
                <button class="price-chart__hours-item btn" type="button">2H</button>
                <button class="price-chart__hours-item btn" type="button">6H</button>
                <button class="price-chart__hours-item btn" type="button">24H</button>
            </div>

            <div class="chart">
                <div class="chart-column">
                    <img class="chart__dummy-img" src="img/dummy-chart.png" alt="chart">
                    <div class="chart__months">
                        <button class="chart__months-item btn" type="button">May</button>
                        <button class="chart__months-item btn" type="button">Jun</button>
                        <button class="chart__months-item btn" type="button">Jul</button>
                        <button class="chart__months-item btn" type="button">Aug</button>
                        <button class="chart__months-item btn" type="button">Sep</button>
                        <button class="chart__months-item btn" type="button">Oct</button>
                        <button class="chart__months-item btn" type="button">Nov</button>
                        <button class="chart__months-item btn" type="button">Dec</button>
                    </div>
                </div>
                <div class="chart-column chart__price">
                    <button class="chart__price-item chart__price-item--active btn js-price-btn" type="button">$1569</button>
                    <button class="chart__price-item btn js-price-btn" type="button">$1500</button>
                    <button class="chart__price-item btn js-price-btn" type="button">$1450</button>
                    <button class="chart__price-item btn js-price-btn" type="button">$1400</button>
                    <button class="chart__price-item btn js-price-btn" type="button">$1350</button>
                </div>
            </div>


        </section>
        <section class="section transactions">
            <div class="section__title">
                Your Transactions
            </div>
            <div class="transactions__tabs">
                <button class="btn transactions__tab" type="button">Trades</button>
                <button class="btn transactions__tab" type="button">Orders</button>
                <button class="btn transactions__tab" type="button">Funds</button>
            </div>
        </section>
    </div>
    <div class="main-column main-column--3">
        <section class="section section--trades">
            <div class="section__title">
                Trades & Volume
            </div>
            <button class="section__login-btn btn js-login-btn" type="button">Login</button>

            <div class="section__dummy-img-wrapper">
                <div class="section__overlay"></div>
                <img class="section__dummy-img" src="img/dummy1.jpg" alt="dummy">
            </div>
        </section>
        <section class="section section--updates">
            <div class="section__title">
                Updates
            </div>
            <button class="section__login-btn btn js-login-btn" type="button">Login</button>

        </section>
    </div>
</main>


<script src="js/index.js"></script>
</body>
</html>
